{% extends "base.html" %}
{% block title %}Criar Conta - Luxury Wheels{% endblock %}
{% block content %}

<div class="auth-container fade-in">
  <div class="text-center mb-4">
    <h2>Crie Sua Conta</h2>
    <p class="text-muted">Junte-se à Luxury Wheels hoje</p>
  </div>
  
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">
        <i class="bi bi-person"></i> Usuário
      </label>
      <input name="username" class="form-control" placeholder="Escolha um nome de usuário" required autofocus>
      <small class="text-muted">Mínimo 3 caracteres</small>
    </div>
    
    <div class="mb-4">
      <label class="form-label">
        <i class="bi bi-lock"></i> Senha
      </label>
      <input name="password" type="password" class="form-control" placeholder="Crie uma senha segura" required>
      <small class="text-muted">Mínimo 6 caracteres</small>
    </div>
    
    <button type="submit" class="btn btn-success w-100 mb-3">
      <i class="bi bi-check-circle"></i> Criar Conta
    </button>
    
    <div class="text-center">
      <p class="text-muted mb-0">Já tem uma conta?</p>
      <a href="/login" class="btn btn-link">Fazer login</a>
    </div>
  </form>
</div>

{% endblock %}

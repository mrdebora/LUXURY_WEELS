{% extends "base.html" %}
{% block title %}Editar Reserva - Luxury Wheels{% endblock %}
{% block content %}

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card fade-in">
        <div class="card-body">
          <div class="text-center mb-4">
            <i class="bi bi-pencil-square" style="font-size: 3rem; color: var(--primary-color);"></i>
            <h2 class="mt-3">Editar Reserva</h2>
            <p class="text-muted">Atualize as datas da sua reserva</p>
          </div>
          
          <form method="POST">
            <div class="mb-3">
              <label for="start_date" class="form-label">
                <i class="bi bi-calendar-event"></i> Data de Início
              </label>
              <input type="date" name="start_date" id="start_date" value="{{ reserva.start_date }}" class="form-control" required>
            </div>

            <div class="mb-4">
              <label for="end_date" class="form-label">
                <i class="bi bi-calendar-check"></i> Data de Fim
              </label>
              <input type="date" name="end_date" id="end_date" value="{{ reserva.end_date }}" class="form-control" required>
            </div>

            <div class="alert alert-info">
              <i class="bi bi-info-circle"></i>
              <strong>Atenção:</strong> Ao alterar as datas, o valor total da reserva poderá ser recalculado.
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="bi bi-check-circle"></i> Atualizar Reserva
              </button>
              <a href="{{ url_for('my_reservations') }}" class="btn btn-secondary">
                <i class="bi bi-x-circle"></i> Cancelar
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block extra_js %}
<script>
  // Set minimum date to today
  const today = new Date().toISOString().split('T')[0];
  document.getElementById('start_date').min = today;
  document.getElementById('end_date').min = today;
  
  document.getElementById('start_date').addEventListener('change', function() {
    document.getElementById('end_date').min = this.value;
  });
</script>
{% endblock %}

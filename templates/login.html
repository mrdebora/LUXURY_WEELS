{% extends "base.html" %}
{% block title %}Login - Luxury Wheels{% endblock %}
{% block content %}

<div class="auth-container fade-in">
  <div class="text-center mb-4">
    <h2>Bem-vindo de Volta!</h2>
    <p class="text-muted">Entre para acessar sua conta</p>
  </div>
  
  <form method="POST">
    <div class="mb-3">
      <label class="form-label">
        <i class="bi bi-person"></i> Usuário
      </label>
      <input name="username" class="form-control" placeholder="Digite seu usuário" required autofocus>
    </div>
    
    <div class="mb-4">
      <label class="form-label">
        <i class="bi bi-lock"></i> Senha
      </label>
      <input name="password" type="password" class="form-control" placeholder="Digite sua senha" required>
    </div>
    
    <button type="submit" class="btn btn-primary w-100 mb-3">
      <i class="bi bi-box-arrow-in-right"></i> Entrar
    </button>
    
    <div class="text-center">
      <p class="text-muted mb-0">Não tem uma conta?</p>
      <a href="/register" class="btn btn-link">Criar conta agora</a>
    </div>
  </form>
</div>

{% endblock %}
